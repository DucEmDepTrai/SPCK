<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Yummy</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./header.css" />
  </head>
  <header>
    <!-- This div is  intentionally blank. It creates the transparent black overlay over the video which you can modify in the CSS -->
    <div class="overlay"></div>

    <!-- The HTML5 video element that will create the background video on the header -->
    <video
      playsinline="playsinline"
      autoplay="autoplay"
      muted="muted"
      loop="loop"
    >
      <source
        src="https://videos.pexels.com/video-files/2620043/2620043-uhd_3840_2160_25fps.mp4"
      />
    </video>

    <!-- The header content -->
    <div class="container h-100">
      <div class="d-flex h-100 text-center align-items-center">
        <div class="w-100 text-white">
          <h1 class="display-3">Welcome to my web</h1>
          <p class="lead mb-0">Let's book a table for yourself</p>
        </div>
      </div>
    </div>
  </header>
  <body>
    <div class="signup_container">
      <div class="signup_content">
        <h1 class="signup_title">Welcome to Yummy</h1>
        <p class="message_login">
          Already have an account <a href="./signin.html">Sign In</a>
        </p>
        <form action="" class="formSignUp" id="formSignUp">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input
              type="text"
              id="firstName"
              placeholder="First Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Last Name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="form-group">
            <button type="submit">Create an account</button>
          </div>
        </form>
      </div>
      <div class="signup_image">
        <img
          src="https://hoangviettravel.vn/wp-content/uploads/2020/02/cac-mon-an-chinh-cua-nguoi-chau-au-09-min.jpg"
          alt=""
        />
      </div>
    </div>

    <script src="./style.js"></script>
    <script type="module" src="./signup.js"></script>
  </body>
</html>
